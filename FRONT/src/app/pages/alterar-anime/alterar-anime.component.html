<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Anime</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. Naruto" matInput type="text" [(ngModel)]="animeId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. Naruto" matInput type="text" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field class="input" id="genero">
        <mat-label>Genero</mat-label>
        <input placeholder="Ex. Ação" matInput type="text" [(ngModel)]="genero" />
      </mat-form-field>
      <mat-form-field class="input" id="nota">
        <mat-label>Nota</mat-label>
        <input placeholder="Ex. 9" matInput type="text" [(ngModel)]="nota" />
      </mat-form-field>
      <mat-form-field class="input" id="episodios">
        <mat-label>Episodios</mat-label>
        <span matPrefix>R$ &nbsp;</span>
        <input placeholder="Ex. 199" matInput type="text" [(ngModel)]="episodios" />
      </mat-form-field>
      <mat-form-field class="input" id="categoria">
        <mat-label>Categoria</mat-label>
        <mat-select [(ngModel)]="categoriaId">
          <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
            {{ c.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
